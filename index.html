<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/public/css/index.css">
    </head>
    <body class="bg-light">
        <div class="card text-center m-4 border-0">
            <div class="card-header">
              Featured
            </div>
            <div class="card-body border-0">
                <div class="accordion border-0" id="basicDetails">
                    <div class="accordion-item">
                      <h2 class="accordion-header">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                          Business Details
                        </button>
                      </h2>
                      <div id="collapseOne" class="accordion-collapse collapse show border-0" data-bs-parent="#basicDetails">
                        <div class="accordion-body border-0">
                            <form>
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control" data-bs-toggle="tooltip" data-bs-title="Name of Business" placeholder="Name of Business" aria-label="Name of Business" aria-describedby="basic-addon1">
                                  </div>
                                  <div class="input-group mb-3">
                                    <input type="text" class="form-control" data-bs-toggle="tooltip" data-bs-title="First Name" placeholder="First Name" aria-label="First Name">
                                    <input type="text" class="form-control" data-bs-toggle="tooltip" data-bs-title="Last Name" placeholder="Last Name" aria-label="Last Name">
                                  </div>
                                  <div class="input-group mb-3">
                                    <input type="text" class="form-control" data-bs-toggle="tooltip" data-bs-title="Street Address" placeholder="Street Address" aria-label="Street Address">
                                    <input type="text" class="form-control" data-bs-toggle="tooltip" data-bs-title="City" placeholder="City" aria-label="City">
                                    <input type="text" class="form-control" data-bs-toggle="tooltip" data-bs-title="Zip Code" placeholder="Zip Code" aria-label="Zip Code">
                                  </div>
                                  <div class="input-group mb-3">
                                    <input type="text" class="form-control" data-bs-toggle="tooltip" data-bs-title="Phone Number" placeholder="Phone Number" aria-label="Phone Number">
                                  </div>
                                  <div class="input-group">
                                    <input type="text" class="form-control" data-bs-toggle="tooltip" data-bs-title="Email" placeholder="Email" aria-label="Email">
                                  </div>
                            </form>
                        </div>
                      </div>
                    </div>
                    <div class="accordion-item">
                      <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                          Bill To Details
                        </button>
                      </h2>
                      <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#basicDetails">
                        <div class="accordion-body">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" data-bs-toggle="tooltip" data-bs-title="Client's First Name" placeholder="First Name" aria-label="Client's First Name" autocomplete="off">
                                <input type="text" class="form-control" data-bs-toggle="tooltip" data-bs-title="Client's Last Name" placeholder="Last Name" aria-label="Client's Last Name">
                              </div>
                              <div class="input-group mb-3">
                                <input type="text" class="form-control" data-bs-toggle="tooltip" data-bs-title="Client's Street Address" placeholder="Street Address" aria-label="Client's Street Address" autocomplete="off">
                                <input type="text" class="form-control" data-bs-toggle="tooltip" data-bs-title="Client's City" placeholder="City" aria-label="Client's City" autocomplete="off">
                                <input type="text" class="form-control" data-bs-toggle="tooltip" data-bs-title="Client's Zip Code" placeholder="Zip Code" aria-label="Client's Zip Code" autocomplete="off">
                              </div>
                              <div class="input-group mb-3">
                                <input type="text" class="form-control" data-bs-toggle="tooltip" data-bs-title="Client's Phone Number" placeholder="Phone Number" aria-label="Client's Phone Number" autocomplete="off">
                              </div>
                              <div class="input-group">
                                <input type="text" class="form-control" data-bs-toggle="tooltip" data-bs-title="Client's Email" placeholder="Email" aria-label="Client's Email" autocomplete="off">
                              </div>
                        </div>
                      </div>
                    </div>
                    <div class="accordion-item">
                      <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                          Order Details
                        </button>
                      </h2>
                      <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#basicDetails">
                        <div class="accordion-body m-0 p-0 border-0">
                            <ul class="list-group border-0">
                                <li class="list-group-item d-flex m-0 p-0 border-0">
                                    <button class="btn text-success"><svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
                                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                                        <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                                      </svg></button>
                                    <div class="card product-active w-100 product-card">
                                        <div class="card-header product-card-accordian m-0 p-0">
                                            Featured
                                            <button class="btn float-end text-danger"><svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" fill="currentColor" class="bi bi-dash-circle" viewBox="0 0 16 16">
                                                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                                                <path d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8z"/>
                                              </svg></button>
                                          </div>
                                        <div class="card-body">
                                          This is some text within a card body.
                                        </div>
                                      </div>
                                </li>
                                <li class="list-group-item">A second item</li>
                                <li class="list-group-item">A third item</li>
                                <li class="list-group-item">A fourth item</li>
                                <li class="list-group-item">And a fifth one</li>
                              </ul>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
            <div class="card-footer text-body-secondary">
              <button class="btn btn-primary w-100"><svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" fill="currentColor" class="bi bi-file-earmark-text" viewBox="0 0 16 16">
                <path d="M5.5 7a.5.5 0 0 0 0 1h5a.5.5 0 0 0 0-1h-5zM5 9.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5zm0 2a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5z"/>
                <path d="M9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V4.5L9.5 0zm0 1v2A1.5 1.5 0 0 0 11 4.5h2V14a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h5.5z"/>
              </svg> Preview</button>
            </div>
          </div>

        
        <script src="public/js/index.js" async defer></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
